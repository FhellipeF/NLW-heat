<!DOCTYPE html>
    <!DOCTYPE html>
<html lang="pt-br">  
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>DoWhile 2021</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <main>
                <div class="content">
                    <div class="stripe">
                        
                            <img src="./images/faixa.svg" alt="">
                        
                            <img src="./images/quebra.svg" alt="">                 
                        
                    </div>
                    <div class="avatar">
                        <span>
                            <img src="./images/build.svg" alt="" />
                        </span>
                        <img src="" alt="" id="userImage" />
                    </div>
                    <h1 id="userName"></h1>
                    <a href="" target="_blank">
                        <img src="./images/github.svg" alt="Icon github"/>
                        <span id="userLogin"></span>
                    </a>
                    <p id="userBio">
                        
                    </p>
                    <ul id="socialLinks">
                        <li class="youtube">
                            <a href="https://youtube.com" target="_blank">
                                <img src="./images/youtube.svg" alt="Icon YouTube">
                            </a>
                        </li>
                        <li class="facebook">
                            <a href="https://facebook.com" target="_blank">
                                <img src="./images/facebook.svg" alt="Icon Facebook">
                            </a>
                        </li>
                        <li class="instagram">
                            <a href="https://instagram.com" target="_blank">
                                <img src="./images/instagram.svg" alt="Icon Instagram">
                            </a>
                        </li>
                        <li class="twitter">
                            <a href="https://twitter.com" target="_blank">
                                <img src="./images/twitter.svg" alt="Icon Twitter">
                            </a>
                        </li>
                    </ul>
                </div>
            </main>
        </div>
        <script src="script.js"></script>
    </body>
</html>
